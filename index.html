<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration ">
    <meta name="keywords" content="Student enrollment ">
    <meta name="author" content="Sarabjit Sinha">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="shortcut icon" href="dom_fav.jpeg" type="image/x-icon">
    <title>Student Registration Portal</title>
</head>
<body>
        <h1 class="text-green-800 font-extrabold flex justify-center bg-red-400">Welcome to the student Registration Portal</h1>
        <section class="bg-blue-400 w-screen h-screen flex flex-grow-2 justify-around">  
            <article>
            <form  action="">
            <label for="Name">Student Name</label>
            <input class="inputing" type="text" name="Full name" id="Name">
            <label for="studentid">Student Id</label>  
            <input class="inputing" type="text" name="Student identity" id="studentid">
            <label for="email">Enter Your Email</label>
            <input class="inputing" type="email" name="emailid" id="email">
            <label for="contact">Enter your contact number</label>
            <input class="inputing" type="text" name="contactno" id="contact">
            <label for="files">Submit File</label>
            <input class="inputing" type="file" name="file" id="files">
            <br>
            <button class="border-spacing-2 border-l-fuchsia-900 bg-lime-400 rounded-xl w-32 hover:bg-orange-600" value="Submit">Submit</button>

        </form>
    </article>
    <article >
        <figure >
            <img src="stud.jpg" alt="Pic of student" class="h-screen w-64" >
        </figure>
        <figcaption>
    
        </figcaption>
    </article>
    </section>

       <script src="index.js"></script> 
</body>
</html>
