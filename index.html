<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration ">
    <meta name="keywords" content="Student enrollment ">
    <meta name="author" content="Sarabjit Sinha">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="shortcut icon" href="dom_fav.jpeg" type="image/x-icon">
    <title>Student Registration Portal</title>
</head>
<body >
    <header>
        <h1 class="text-green-800 font-extrabold flex justify-center bg-red-400">Welcome to the student Registration Portal</h1>
    </header>    
        <section class="bg-blue-400 w-screen h-screen flex flex-grow-2 justify-around">  
            <article>
                <h2 class="font-extrabold">Please enter the details for the registration and <i>Happy Learning</i> </h2>
            <form   class="mt-36" action="">
            <label for="Name">Student Name</label>
            <input class="inputing" type="text" name="Full name" id="Name">
            <label for="studentid">Student Id</label>  
            <input class="inputing" type="text" name="Student identity" id="studentid">
            <label for="email">Enter Your Email</label>
            <input class="inputing" type="email" name="emailid" id="email">
            <label for="contact">Enter your contact number</label>
            <input class="inputing" type="text" name="contactno" id="contact">
            <label for="">Select your gender</label>
            <br>
            <input type="radio" name="gender" id="Male">
            <label for="Male" >Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female">Female</label>
            <br>
            <br>
            <button class="border-spacing-2 border-l-fuchsia-900 bg-lime-400 rounded-xl w-28 hover:bg-orange-600" value="Submit" id="submitbutton">Submit</button>
            <button class="border-spacing-2 rounded-xl border-cyan-500 bg-red-500 w-28" type="button" value="Delete">Delete</button>
            <button class="border-spacing-2 rounded-xl border-l-fuchsia-900 bg-yellow-600 w-28" type="button" value="Edit">Edit</button>
        </form>
        <br>
        <nav >
            <a class="border-4 border-red-900 rounded-lg bg-green-800 text-yellow-300" href="studdetails.html" target="_blank" >Click here to check your details</a>
        </nav>
        
    </article>
    <article >
        <figure >
            <img id="studpic"  src="stud.jpg" alt="Pic of student" class="h-screen w-64" >
        </figure>
        <figcaption >
            
        </figcaption>
    </article>
    </section>

    <footer class="w-screen h-10 border-spacing-2 border-gray-950 font-semibold bg-slate-700">
        @copyright reserved
    </footer>
       <script src="index.js"></script> 
</body>
</html>
